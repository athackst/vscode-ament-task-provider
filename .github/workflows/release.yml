name: Release

on:
  release:
    types: [published]
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight
  workflow_dispatch:

jobs:
  publish:
    if: ${{ github.event_name == 'release' || needs.release.outputs.release_tag != '' }}
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - name: Install the dependencies
        run: npm i
      - name: Install vsce
        run: npm i -g vsce
      - name: Publish
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

  release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.get_release_tag.outputs.release_tag }}
    steps:
      - name: Get draft release tag
        id: get_release_tag
        run: |
          # Fetch the list of draft releases from GitHub API
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                          "https://api.github.com/repos/${{ github.repository }}/releases?per_page=100")

          # Extract the tag name of the first draft release (if any)
          release_tag=$(echo "$response" | jq -r '.[] | select(.draft == true) | .tag_name')
          echo "Found release draft tag $release_tag"
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT

      - name: Publish release draft
        if: steps.get_release_tag.outputs.release_tag != ''
        run: |
          gh release edit ${{ steps.get_release_tag.outputs.release_tag }} --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
