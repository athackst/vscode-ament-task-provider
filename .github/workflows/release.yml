name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
      - name: Install the dependencies
        run: npm ci
      - name: Install vsce
        run: npm i -g @vscode/vsce
      - name: Publish
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
