name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install the dependencies
        run: npm i
      - name: Install vsce
        run: npm i -g vsce
      - name: Publish
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
